<div class="col-md-6 offset-md-1  p-5 userUpdateDiv">
    <i class="bi bi-person-circle"></i>
      <h5>{{ userName + ' ' + userLastName }}</h5>
      <p class="mb-5 text-muted">Merci de remplir le formulaire ci dessous avant de valider.</p>
  <form [formGroup]="userAccountUpdate" (ngSubmit)="onUpdate()">
  
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
              <input type="text" id="nom" formControlName="nom" placeholder="Nom" class="form-control" />
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
              <input type="text" id="prenom" formControlName="prenom" placeholder="PrÃ©nom" class="form-control" />
          </div>
        </div>
      </div>
  
      <div class="row mb-4">
          <div class="col-6">
            <div class="form-outline">
                <input type="text" id="rue" formControlName="rue" placeholder="Adresse Rue" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <input type="number" id="cp" formControlName="cp" placeholder="Code postal" class="form-control" />
            </div>
          </div>
          <div class="col">
              <div class="form-outline">
                  <input type="text" id="ville" formControlName="ville" placeholder="Ville" class="form-control" />
              </div>
            </div>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label text-muted" for="form3Example2">Fonction</label>
        <select class="form-select" formControlName="fonction" id="fonction">
          <option value="Developpeur">Developpeur</option>
          <option value="Designer">Designer</option>
          <option value="Ingenieur FullStack">Ingenieur FullStack</option>
          <option value="Responsable Informatique">Responsable Informatique</option>
        </select>
      </div>
    
      <div class="form-outline mb-4">
          <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control" />
      </div>
  
      <div class="input-group mb-4">
          <div class="input-group-text"><span class="fi fi-ma"> </span>&nbsp;+212</div>
          <input type="phonenewUSer" class="form-control" id="phone" formControlName="phone" placeholder="000 000000" />
      </div>
    
      <button type="submit" [disabled]="!userAccountUpdate.valid" class="btn btn-primary btn-block mb-4 enregistrer"><i class="bi bi-save"></i> Enregistrer</button>
      <button type="button" (click)="deleteUser()" class="btn btn-warning btn-block mb-4 mx-2 delete"><i class="bi bi-x"></i> Supprimer</button>
    </form>
  </div>
