<div class="col-md-8 offset-md-2  p-5 userlistdiv">
  <i class="bi bi-person-lines-fill"></i>
    <h5> List des utilisateurs</h5>
    <p class="mb-5 text-muted"></p>
    <div class="row mb-3">
      <form [formGroup]="searchUserBar">
        <div class="form-outline">
          <div class="input-group">
              <div class="input-group-text">Vous recherchez ?</div>
              <input type="text" class="form-control" id="userSearchInput" formControlName="userSearchInput" placeholder="..." />
              <div class="input-group-text newUs"><a routerLink="/addUser" class="text-white"><span class="bi bi-person"> +</span></a></div>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ alert }}</strong> 
      <button type="button" id="alertCloser" (click)="closeAlert()" class="btn btn-default">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Fonction</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList | async">
        <td>
          <div class="d-flex align-items-center">
            <i class="bi bi-person-circle"></i>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ user.nom }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ user.prenom }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ user.fonction }}</p>
        </td>
        <td>{{ user.email }}</td>
        <td>
          <a [routerLink]="['/userDetail/', user._id]" class="btn btn-link btn-sm btn-rounded mb-2 edit">
            Modifier
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
